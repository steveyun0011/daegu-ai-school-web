<html>
    <body>
        <h1>Number(산술)</h1>
        <script>
            console.log(1); // 정수
            console.log(1.1); // 실수

            // Operator
            console.log(1+1); // 2 //'1+1'= Object 객체 
            console.log(2-1); // 1
            console.log(2*2); // 4
            console.log(4/2); // 2
            
            console.log(Math.PI);
            // 함수 Function
            console.log(Math.random()); 
            console.log(Math.random())*100;
            console.log(Math.floor(1.9));
            console.log(Math.floor(Math.random()*100))
        </script>

        <h1>String(문자열)</h1>
        <script>
            console.log('Hello World')
            console.log("Hello World")
            console.log('Hello \
            World')
            console.log(`Hello
            Word`)
           
            console.log('Hell World'.replace('Hell','Hello'))
            console.log('Hello World'.length)

            console.log(1+1)
            console.log('1'+'1')
        </script>

    </body>
</html>
